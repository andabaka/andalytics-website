### R rješenja za šumarska istraživanja
___

Napredne statističke analize i R rješenja za šumarska i ekološka istraživanja.
Kombiniranje doktorske ekspertize u šumarstvu s analitičkim metodama za pretvaranje podataka u znanstvene uvide.

Područja ekspertize:
- **Statistička analiza i modeliranje** ekoloških i šumarskih podataka
- **Integracija prostornih podataka** (GIS, remote sensing, terenska mjerenja)
- **R programiranje** za istraživačke workflow-e
- **Analiza climate-forest interakcija**

Kao doktorica šumarskih znanosti sa 7+ godina istraživačkog iskustva, razumijem i znanstvena pitanja i analitičke izazove vaših istraživanja.
