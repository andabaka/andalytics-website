<!-- Navigation-->
<header class="shadow-sm sticky-lg-top" style="z-index: 10000;background-color: #4f4d4e;">
  <nav class="navbar navbar-expand-lg navbar-light py-3">
    <div class="container px-5">
      <a class="navbar-brand" href="{{ absLangURL "" }}">
        <img src="{{ "images/logo.png" | relURL }}" alt="{{ .Site.Title }}" height="25">
        <br />
        <span class="fw-light text-muted">{{ .Site.Params.subtitle}}</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav align-items-center ms-auto mb-2 mb-lg-0 fw-bolder">
          {{- range .Site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link nav-menu text-nowrap" href="{{ .URL }}">{{.Name}}</a>
          </li>
          {{ end }}
          <li class="vr ms-1 d-none d-lg-block"></li>
          {{ if hugo.IsMultilingual }}  
          {{if .IsTranslated}}
          <li class="nav-item dropdown">
            <a class="nav-link nav-trad dropdown-toggle d-flex align-items-center justify-content-center"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="bi bi-globe me-1"></i>
              {{.Site.Language.LanguageName}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {{ range .Translations }}
              <a class="dropdown-item nav-item nav-link nav-trad text-center" href="{{.Permalink}}">
                {{.Site.Language.LanguageName}}
              </a>
              {{end}}
            </div>
          </li>
          {{end}}
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>
</header>
